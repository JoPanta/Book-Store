{% from "bootstrap5/form.html" import render_form %}
{% extends 'base.html' %}
{% block content %}


<div class="position-relative overflow-hidden p-3 p-md-5 text-center" id="banner">
    <div class="col-md-6 p-lg-2 mx-auto my-5">

      <h1 class="display-1 fw-bold text-warning" id="bookstore-name">Register</h1>
      <h3 class="fw-bold mb-3 text-warning" id="bookstore-surname"></h3>
    </div>
  </div>


<main class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto text-white my-5">
      <!--Rendering the registration form here-->
      {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>
</main>
{% endblock %}
