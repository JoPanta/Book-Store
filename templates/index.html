{% extends 'base.html' %}
{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 text-center" id="banner">
    <div class="col-md-6 p-lg-2 mx-auto my-5">
      <h1 class="display-1 fw-bold text-warning" id="bookstore-name">MidWorld BookStore</h1>
      <h3 class="fw-bold mb-3 text-warning" id="bookstore-surname">Your Portal to Fantasy Realms</h3>
    </div>
  </div>

<div class="album py-5" id="body">
    <div class="container mt-5">

      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3 mt-5">
          {% for book in books %}
        <div class="col">
          <div class="card shadow bg-dark">
              <a href=""><img src="{{ book.img_url }}" class="card-img-top" height="300" alt="Picture of the book"></a>
              <div class="card-body bg-dark">
                  <a class="book-a-tag" href=""><b><p class="card-text text-white my-0 book-title">{{ book.title }}</p></b></a>
                  <a class="author" href=""><small class="text-body-white text-warning"><b>{{ book.author }}</b></small></a>
                   <p class="card-text text-white mb-0 ">{{ book.price }}$</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                <form action="/create-checkout-session/{{ book.id }}" method="POST">
                  <button type="submit" id="checkout-button" class="btn btn-sm btn-outline-light mt-3">Buy</button>
                </form>

                </div>


              </div>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>


{% endblock %}
