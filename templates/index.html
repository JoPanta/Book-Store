{% extends 'base.html' %}
{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 text-center" id="banner">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-2 fw-bold text-warning" id="bookstore-name">MidWorld BookStore</h1>
      <h3 class="fw-bold mb-3 text-warning" id="bookstore-surname">Your Portal to Fantasy Realms</h3>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

<div class="album py-5" id="body">
    <div class="container">

      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3">
          {% for book in books %}
        <div class="col">
          <div class="card shadow bg-secondary">
              <a href=""><img src="{{ book.img_url }}" class="card-img-top" height="300" alt="Picture of the book"></a>
              <div class="card-body bg-secondary">
                  <a class="book-a-tag" href=""><p class="card-text text-white my-0 book-title">{{ book.title }}</p></a>
                  <a class="author" href=""><small class="text-body-secondary"><b>{{ book.author }}</b></small></a>
                   <p class="card-text text-white mb-0 ">{{ book.price }}$</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-light mt-3">Buy</button>
                  <button type="button" class="btn btn-sm btn-outline-light mt-3">Favorite</button>

                </div>


              </div>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>


{% endblock %}
